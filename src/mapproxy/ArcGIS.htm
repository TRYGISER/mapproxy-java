<html>
<head>
<title>ArcGIS JavaScript API</title>
<link type="text/css" rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/1.2/js/dojo/dijit/themes/tundra/tundra.css" />
<script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis?v=1.2"></script>
<script type="text/javascript">
  dojo.require("esri.map");
  var map;
  function Init() {
    dojo.style(dojo.byId("map"), { width: "100%", height: "100%" });
    map = new esri.Map("map");
    var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://localhost:9080/ArcGIS");
    map.addLayer(layer);
  }
  dojo.addOnLoad(Init);
</script>
</head>
<body class="tundra" style="padding:0;margin:0;">
<div id="map" style="padding:0;margin:0;width:100%;border:0px;"></div>
<!--
Built using the <a href="http://resources.esri.com/arcgisserver/apis/javascript/arcgis">ArcGIS JavaScript API</a>
-->
</body>
</html>
